<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bScrape</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Player Profile-->
    <div class="player-profile">
        <div class="player-photo">
            <img src="assets/BrookLopez.webp" alt="">
        </div>
        <div class="player-bio">
            <h2>Brook Lopez</h2>
            <br>
            <p><strong>Position:</strong>Centre</p>
            <p><strong>Height:</strong>7-1 / 216cm</p>
            <p><strong>Weight:</strong>282lbs / 127kg</p>
            <p><strong>Experience:</strong>16 Years</p>
        </div>
        <div class="player-achievements">
            <div class="champion">
                <p>2021 NBA Champion</p>
            </div>
            <div class="rowAccomplishments">
                <div class="allStar">
                    <p>1x All Star</p>
                </div>
                <div class="allRookie">
                    <p>2008-09 All Rookie</p>
                </div>
            </div>
            <div class="allDefense">
                <p>2x All Defense</p>
            </div>
            <div class="teamsPlayedFor">
                <div class="NJN">
                    <p>11</p>
                </div>
                <div class="BNets">
                    <p>11</p>
                </div>
                <div class="Lakers">
                    <p>11</p>
                </div>
                <div class="Bucks">
                    <p>11</p>
                </div>
            </div>
        </div>
    </div>
    <!--Range slider-->
    <div class="slider-container">
        <input type="range" min="0" max="1000" value="50" class="slider" id="slider">
    </div>
    <!--Shot Chart and Career stats below-->
    <div class="graphContainer">
        <div class="careerStats">
            <div id="grey">
                <p>PPG</p>
            </div>
            <div id="white">
                <p>12.5</p>
            </div>
            <div id="grey">
                <p>RPG</p>
            </div>
            <div id="white">
                <p>5.2</p>
            </div>
            <div id="grey">
                <p>APG</p>
            </div>
            <div id="white">
                <p>1.6</p>
            </div>
            <div id="grey">
                <p>FG%</p>
            </div>
            <div id="white">
                <p>48.5</p>
            </div>
            <div id="grey">
                <p>3PT%</p>
            </div>
            <div id="white">
                <p>36.6</p>
            </div>
            <div id="grey">
                <p>FT%</p>
            </div>
            <div id="white">
                <p>82.1</p>
            </div>
        </div>
        <div class="shotChart">
            <img src="assets/HALFCOURT.svg" alt="" srcset="">
        </div>
    </div>
    <script src="hoops.js"></script>
    <script>

        const slider = document.querySelector('.slider');

        slider.addEventListener('input', function() {
            const value = (this.value - this.min) / (this.max - this.min) * 100;
            this.style.background = `linear-gradient(to right, black ${value}%, white ${value}%)`;
        });


    </script>
</body>
</html>
